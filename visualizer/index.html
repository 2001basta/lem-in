<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lem-in Ant Farm Visualizer üêú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #canvas-container {
            background: #000;
            border: 3px solid #00b4ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00b4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            display: none;
        }
        
        #info {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üêú Lem-in Ant Farm Visualizer</h1>
    
    <div id="canvas-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading WebAssembly...</p>
        </div>
    </div>
    
    <div id="error"></div>
    
    <div id="info">
        <p>Watch the ants navigate through the colony!</p>
        <p>Blue circles = rooms | White lines = tunnels | Yellow circles = ants</p>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        WebAssembly.instantiateStreaming(fetch("visualizer.wasm"), go.importObject)
            .then(result => {
                loadingDiv.style.display = 'none';
                go.run(result.instance);
            })
            .catch(err => {
                console.error('Failed to load WASM:', err);
                showError('Failed to load visualizer: ' + err.message + 
                         '\n\nMake sure visualizer.wasm and wasm_exec.js are in the same directory.');
            });
    </script>
</body>
</html>
